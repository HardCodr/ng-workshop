<form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
  <label>First Name:
    <input formControlName="firstName" type="text" />
  </label>
  <label>Last Name:
    <input formControlName="lastName" type="text" />
  </label>
  <button type="submit">Show me the form</button>
</form>

<p>  Is the form valid? -> <strong>{{profileForm.valid}}</strong> </p>
